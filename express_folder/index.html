<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SharkHunter</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@300;400&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
  </head>
  <body>
    <section class="header">
      <nav>
        <a href="index.html"><img src="images/blue-shark-logo.png"></a>
        <div class="nav-links">
            <ul>
              <li><a href="">Home</a></li>
              <li><a href="">About</a></li>
              <li><a href="">Items Tracked</a></li>
            </ul>
        </div>
      </nav>
      <div class="text-box">
        <h1>SharkHunter</h1>
        <p>Welcome to SharkHunter! Utilize the Sharkbot <br>to track Gymshark item availability.</p>
        <br>
        <input type="button" class="hero-btn" value="Get Started" onclick=window.location.href="#add-item-area">
      </div>
    </section>

<section id="add-item-area" class="add-item">
<script type="text/javascript">
  let inputs_validated = false;

  function check_inputs(form) {
    if (user_size === undefined) {
      alert("You haven't picked a size yet.");
      return }
    if (user_phone_number === undefined) {
      alert("You haven't typed in your phone number yet.");
      return }
    if ((user_url === undefined) || (user_url === "")) {
      alert("You haven't typed in a GymShark url yet.");
      return }
    inputs_validated = true;
    }

   function get_info(form) {
      user_pin = parseInt(form.pin.value);
      for (k = 0; k < 4; k++) {
          if (form.size_select[k].checked)
              break }
      user_size = form.size_select[k].value;
      user_phone_number = form.phone_number_input.value;
      user_url = form.item_url_input.value;
      check_inputs(form);
      return }

  function show_info(form) {
    if (inputs_validated === true) {
      alert("You selected: " + user_size + "\nYour password is: " + user_pin + "\nYour phone number is: " + user_phone_number + "\nYour url is: " + user_url);
      }
    else {
      alert("You are missing some information.")
          }
    inputs_validated = false;
    }

  function info_master(form) {
    get_info(form);
    show_info(form)
}

</script>
    <div class="item-area-header">
      <h1>Enter information below</h1>
    </div>
  <div class="add-item-area">
    <form class="" onsubmit="" action="/madeitem.html" method="post">
      <input type="text" id= "phone_number_input" name="phone_number_input" placeholder="Type in phone number (i.e. +15551234567)" size="100"><br>
      <input type="text" id="item_url_input" name="item_url_input" placeholder="Type in url" size="100"><br>
      <input type="password" id="pin" name="pin" placeholder="Type in pin" maxlength="6"><br>
        <input type="radio" id="extra small" name="size_select" value="Extra Small" onclick=0>
        <label for="extra small">Extra Small</label><br>
        <input type="radio" id="small" name="size_select" value="Small" onclick=0>
        <label for="small">Small</label><br>
        <input type="radio" id="medium" name="size_select" value="Medium" onclick=0>
        <label for="medium">Medium</label><br>
        <input type="radio" id="large" name="size_select" value="Large" onclick=0>
        <label for="large">Large</label><br>
      <input type="submit" class="hero-btn" name="submit_button" value="Submit" onclick="info_master(this.form)">
    </form>
  </div>
</section>
</body>
</html>
